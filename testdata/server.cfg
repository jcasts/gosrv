[DEFAULT]
readTimeout=1s
writeTimeout=2s
maxHeaderBytes=1024
addr=:8080

customConfig=customValue
timeFormat=(02/01/2006 15:04:05)
logFormat=$RemoteAddr - $RemoteUser $Time "$Request" $Status $BodyBytes

[dev]
writeTimeout=500ms

[prod]
certFile=path/to/server.cert
keyFile=path/to/server.key
writeTimeout=1s
pidFile=path/to/server.pid
